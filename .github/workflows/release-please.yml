on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releaseCreated: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: aave-governance-ui-helpers
          pull-request-header: "I have created a release"

  release-node:
    uses: bgd-labs/github-workflows/.github/workflows/release-node.yml@main
    if: ${{ needs.release-please.outputs.releaseCreated }}
    needs:
      - release-please
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}